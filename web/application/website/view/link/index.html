<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>友情链接</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	{css href="__STATIC__/layui/css/layui.css"}
	{css href="__STATIC__/css/public.css"}
</head>
<body class="childrenBody">
	<blockquote class="layui-elem-quote quoteBox">
		<form class="layui-form">
			<div class="layui-inline f-right">
				<div class="layui-input-inline">
					<input type="text" class="layui-input searchVal" placeholder="请输入搜索的内容" />
				</div>
				<a class="layui-btn search_btn" data-type="reload">搜索</a>
			</div>
			<div class="layui-inline">
				<a class="layui-btn layui-btn-normal addLink_btn">添加友链</a>
			</div>
			<div class="layui-inline">
				<a class="layui-btn layui-btn-danger layui-btn-normal delAll_btn">批量删除</a>
			</div>
		</form>
	</blockquote>
	<table id="linkList" lay-filter="linkList"></table>
	{js href="__STATIC__/js/jquery.min.js"}
	<script type="text/javascript">
		var url="{:url('link/fpage','','')}";
		var addurl="{:url('link/add')}";
		var edurl="{:url('link/edit','','')}";
		var durl="{:url('link/del','','')}";
		var upurl="{:url('index/upload','','')}";
	</script>
	{js href="__STATIC__/layui/layui.js"}
	{js href="__STATIC__/js/linkList.js"}
</body>
</html>
