<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>设置分类内容</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	{css href="__STATIC__/layui/css/layui.css"}
	{css href="__STATIC__/css/public.css"}
</head>
<body class="childrenBody">
<form class="layui-form layui-row layui-col-space10">
	<div class="layui-col-md12 layui-col-xs12">
		<div class="layui-row layui-col-space10">
			<div class="layui-col-md12 layui-col-xs12">
				<div class="layui-form-item magt3">
					<label class="layui-form-label">分类名称</label>
					<div class="layui-input-block">
						<input type="text" class="layui-input name" {if condition="isset($v.name)"}value="{$v.name}"{/if} lay-verify="required" placeholder="请输入分类名称">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">分类排序</label>
					<div class="layui-input-block">
						<input type="text" class="layui-input order" name="order" {if condition="isset($v.orders)"}value="{$v.orders}"{/if}>
					</div>
				</div>
				<div class="layui-form-item">
				<div class="layui-input-block">
				<input type="hidden" class="id" {if condition="isset($v.id)"}value="{$v.id}"{/if}></input>
				<a class="layui-btn layui-btn-sm" lay-filter="addNews" lay-submit><i class="layui-icon">&#xe609;</i>保存</a></div>
				</div>
			</div>			
		</div>
	</div>
</form>
{js href="__STATIC__/layui/layui.js"}
<script>
layui.use(['form','layer','layedit','laydate','upload'],function(){
    var form = layui.form
        layer = parent.layer === undefined ? layui.layer : top.layer,
        laypage = layui.laypage,
        upload = layui.upload,
        layedit = layui.layedit,
        laydate = layui.laydate,
        $ = layui.jquery;

    form.on("submit(addNews)",function(data){
        //弹出loading
        var index = top.layer.msg('数据提交中，请稍候',{icon: 16,time:false,shade:0.8});
        // 实际使用时的提交信息
        $.post("{:url('link/runtype')}",{
            name : $(".name").val(), 
            order : $(".order").val(), 
            id : $('.id').val()
        },function(res){        	
        	if(res){
        		top.layer.close(index);
	            top.layer.msg("保存成功！");
	            layer.closeAll("iframe");
	            //刷新父页面
	            parent.location.reload();
        	}else{
        		top.layer.msg("保存失败！");
        	}
        })
        return false;
    })
})
</script>
</body>
</html>
