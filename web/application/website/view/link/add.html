<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>链接内容页</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	{css href="__STATIC__/layui/css/layui.css"}
	{css href="__STATIC__/css/public.css"}
</head>
<body class="childrenBody">
<form class="layui-form linksAdd">
	<div class="layui-form-item">
		<div class="layui-upload-list linkLogo">
			<img class="layui-upload-img linkLogoImg" {if condition="isset($v.logo)"}src="{$v.logo}"{/if}>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">网站名称</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input name" lay-verify="required" {if condition="isset($v.name)"}value="{$v.name}"{/if} placeholder="请输入网站名称" />
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">网站地址</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input url" lay-verify="required|url" {if condition="isset($v.url)"}value="{$v.url}"{/if} placeholder="请输入网站地址" />
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">链接分类</label>
		<div class="layui-input-block tid">
			<select name="tid">
			{volist name="type" id="t"}
				{if condition="isset($v.tid) && $v.tid eq $t.id"}				
				<option selected="selected" value="{$t.id}">{$t.name|re_substr=0,16}</option>
				{else /}
				<option value="{$t.id}">{$t.name|re_substr=0,16}</option>
				{/if}
			{/volist}
			</select>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">备注信息</label>
		<div class="layui-input-block">
			<textarea placeholder="备注信息" class="layui-textarea mark">{if condition="isset($v.mark)"}{$v.mark}{/if}</textarea>
		</div>
	</div>
	<div class="layui-form-item layui-center">
		<input type="hidden" class="linkid" {if condition="isset($v.id)"}value="{$v.id}"{/if}>
		<button class="layui-btn" lay-filter="addLink" lay-submit>提交</button>
	</div>
</form>
	{js href="__STATIC__/layui/layui.js"}
	<script type="text/javascript">
		var url="{:url('link/fpage','','')}";
		var upurl="{:url('index/upload','','')}";
		var surl="{:url('link/runadd','','')}";
	</script>
	{js href="__STATIC__/js/linkList.js"}
</body>
</html>
