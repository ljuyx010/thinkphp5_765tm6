<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>管理员内容页</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	{css href="__STATIC__/layui/css/layui.css"}
	{css href="__STATIC__/css/public.css"}
</head>
<body class="childrenBody">
<form class="layui-form linksAdd">
	<div class="layui-form-item">
		<div class="layui-upload-list linkLogo">
			<img class="layui-upload-img linkLogoImg" {if condition="isset($v.pic)"}src="{$v.pic}"{/if}>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">名称</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input name" lay-verify="required" {if condition="isset($v.name)"}value="{$v.name}"{/if} placeholder="请输入名称" />
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">账号</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input username" lay-verify="required" {if condition="isset($v.username)"}value="{$v.username}" readonly{/if} placeholder="请输入账号" />
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">密码</label>
		<div class="layui-input-block">
			<input type="password" class="layui-input password" {if condition="!isset($v)"}lay-verify="required"{/if} placeholder="请输入密码" />
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">确认密码</label>
		<div class="layui-input-block">
			<input type="password" class="layui-input password1" {if condition="!isset($v)"}lay-verify="required"{/if} placeholder="请输入确认密码" />
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">用户组</label>
		<div class="layui-input-block tid">
			<select name="tid">
			{volist name="type" id="t"}
				{if condition="isset($v.tid) && $v.gid eq $t.id"}				
				<option selected="selected" value="{$t.id}">{$t.title|re_substr=0,16}</option>
				{else /}
				<option value="{$t.id}">{$t.title|re_substr=0,16}</option>
				{/if}
			{/volist}
			</select>
		</div>
	</div>

	<div class="layui-form-item layui-center">
		<input type="hidden" class="uid" {if condition="isset($v.id)"}value="{$v.id}"{/if}>
		<input type="hidden" class="csr" value="0">
		<button class="layui-btn" lay-filter="addLink" lay-submit>提交</button>
	</div>
</form>
	{js href="__STATIC__/layui/layui.js"}
	<script type="text/javascript">
		var add,editu,page,durl;
		var upurl="{:url('index/upload','','')}";
		var surl="{:url('auth/runu','','')}";
	</script>
	{js href="__STATIC__/js/user.js"}
</body>
</html>
