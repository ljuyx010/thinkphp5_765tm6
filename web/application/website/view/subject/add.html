<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>专题设置</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	{css href="__STATIC__/layui/css/layui.css"}
	{css href="__STATIC__/css/public.css"}
</head>
<body class="childrenBody">
<form class="layui-form linksAdd">
	<div class="layui-form-item">
		<div class="layui-upload-list linkLogo">
			<img class="layui-upload-img linkLogoImg" {if condition="isset($v.pic)"}src="{$v.pic}"{/if}>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">专题名称</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input name" lay-verify="required" {if condition="isset($v.subname)"}value="{$v.subname}"{/if} placeholder="请输入网站名称" />
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">跳转地址</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input url" {if condition="isset($v.url)"}value="{$v.url}"{/if} placeholder="请输入网站地址" />
		</div>
	</div>
	<div class="layui-form-item layui-center">
		<input type="hidden" class="linkid" {if condition="isset($v.id)"}value="{$v.id}"{/if}>
		<button class="layui-btn" lay-filter="addLink" lay-submit>提交</button>
	</div>
</form>
	{js href="__STATIC__/layui/layui.js"}
	<script type="text/javascript">
		var url="{:url('subject/page','','')}";
		var upurl="{:url('index/upload','','')}";
		var surl="{:url('subject/runadd','','')}";
	</script>
	{js href="__STATIC__/js/subject.js"}
</body>
</html>
