<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>运行结果</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	{css href="__STATIC__/layui/css/layui.css"}
	{css href="__STATIC__/css/public.css"}
</head>
<body class="childrenBody">	
	<table class="layui-table" lay-filter="baklist">
		<colgroup>
	    <col width="200">
	    <col>
	    <col width="100">
	  </colgroup>
	  <thead>
	    <tr>
	      <th>排序</th>
	      <th>标题</th>
	      <th>结果</th>
	    </tr> 
	  </thead>
	  <tbody>
	    <tr>
	      <td>{$id}</td>
	      <td>{$title}</td>
	      <td>{if condition="$zt"}成功{else/}失败{/if}</td>
	    </tr>
	  </tbody>
	</table>
	{js href="__STATIC__/js/jquery.min.js"}
	{js href="__STATIC__/layui/layui.js"}
</body>
</html>
